<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<section class="container">
  
  <div class="image-container">
    <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
  </div>
  
  <div class="lower-container">
    <p id="perfume">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="prices">
      <div class="big-price">
        <p id="big-price">$149.99</p>
      </div>
      <div class="small-price">
        <span id="small-price">$169.99</span>
      </div>
    </div>

    <button>
      <img src="images/icon-cart.svg" id="cart-image" alt="cart-image">
      Add to Cart
    </button>
  </div>
  
</section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
